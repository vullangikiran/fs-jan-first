#text{color:blueviolet}

<body>
<h1>change the html content</h1>
<h2 id="hcontent">hello world!</h2>
<h3>welcome to javascript</h3>
<button type="button"onclick='document.getElementById("hcontent").innerHTML="hello kiran!"'>kiran</button>
<button type="button"onclick='document.getElementById("hcontent").innerHTML="hello Darling!"'>Darling</button>


<h1>change the html attributes</h1>
<img id="image" src="red.jpg" width="100" height="100"><br> <br>
<h3>welcome to javascript</h3>
<button type="button"onclick='document.getElementById("image").src="blue.jpg"'>blue</button>
<button type="button"onclick='document.getElementById("image").src="pink.jpg"'>pink</button>

<h1>change the styles</h1>
<h2 id="text"> welcome to javascript</h2>

<button type="button"onclick='document.getElementById("text").style.color="blue"'>blue</button>
<button type="button"onclick='document.getElementById("text").style.color="pink"'>pink</button>
